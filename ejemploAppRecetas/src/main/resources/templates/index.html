<!DOCTYPE html>
<html lang="en">
	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="widht=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="/css/main.css">
	</head>
	
	<body>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
		<script type="text/javascript">
			window.onload = function(){
				window.open('/recetas/sc','new games release','menubar=0,resizable=0, dependent=0, status=0, width=500, height=300,left=10,top=10')
			}
		</script>
		
		<nav class="navbar navbar-expand-md">
			<button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
			<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="main-navigation">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="/recetas/list">Ver recetas</a> 
					</li>
					
					<div th:unless="${#authorization, expression('isAuthenticated()')}">
						<li class="nav-item">
						<a class="nav-link" href="/recetas/login>Iniciar Sesion</a>
						</li>
					</div>
					
					<div sec:authorize="isAuthenticated()">
						<li class="nav-item">
							<a class="nav-link" href="/recetas/logout">Cerrar Sesion</a>
						</li>
					</div>
				</ul>
			</div>
		</nav>
		
	<header class="page-header header container-fluid">
		<div class="overlay">
			<div class="description">
				<h1>Bienvenido a la pagina de Recetas</h1>
				<p>En este sito encontrara diversas recetas</p>
			</div>
		</div>
	</header>
